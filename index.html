<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENEXT</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- sidenav start -->
      <aside class="sidebar d-flex flex-column flex-shrink-0 p-3 g-primary-bg">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <span class="logo-wrap"
            ><img src="./assets/icons/logo-sm.svg" alt="GENEXT"
          /></span>
        </a>
        <br />
        <ul class="nav nav-pills sidebar-items--wrapper">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link active" aria-current="page">
              <img
                src="./assets/icons/material-symbols.svg"
                class="menu-icon"
                alt="icon"
              />
              <span class="menu-nm">Dashboard</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link link-dark">
              <img
                src="./assets/icons/distributor.svg"
                class="menu-icon"
                alt="icon"
              />
              <span class="menu-nm"> Regional Distributor</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link link-dark">
              <img
                src="./assets/icons/fluent_building-retail.svg"
                class="menu-icon"
                alt="icon"
              />
              <span class="menu-nm">Retailer</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link link-dark">
              <img
                src="./assets/icons/document.svg"
                class="menu-icon"
                alt="icon"
              />
              <span class="menu-nm"> Upload Document</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link link-dark">
              <img
                src="./assets/icons/lets-icons_status.svg"
                class="menu-icon"
                alt="icon"
              />
              <span class="menu-nm"> IMEI Activated Status</span>
            </a>
          </li>
        </ul>
      </aside>
      <!-- sidenav end -->

      <div class="right-main-container">
        <!-- top nav start-->
        <nav
          class="top navbar navbar-expand-lg g-primary-bg"
          aria-label="navbar"
        >
          <div class="container-fluid">
            <div class="page-title-wraper">
              <h1 class="page-title">Dashboard</h1>
              <!-- <span class="bread_crumbs">Admin</span> -->
            </div>
            <div class="profile-btn" role="button">
              <img src="./assets/icons/distributor.svg" alt="admin" />
              <span class="user-name">Admin</span>
            </div>
          </div>
        </nav>
        <!-- top nav end-->
        <div class="content-container page--dashboard g-primary-bg">
            <div class="welcome-note-banner">
                <div class="banner-info-text">
                   <h2>Welcome to</h2>
                   <h2>GENEXT</h2>
                </div>
            </div>
            <div class="quick-links--container">
                <div class="quick-link--wrapper">
                    <a class="quick-link" href="./admin-index.html">
                        <img src="./assets/icons/distributor.svg" class="quick-link--icon" alt="icon">
                        <span class="title">Admin</span>
                    </a>
                    <a class="quick-link" href="#">
                        <img src="./assets/icons/distributor.svg" class="quick-link--icon" alt="icon">
                        <span class="title">Regional Distributor</span>
                    </a>
                    <a class="quick-link" href="#">
                        <img src="./assets/icons/distributor.svg" class="quick-link--icon" alt="icon">
                        <span class="title">Retailer</span>
                    </a>
                    <a class="quick-link" href="#">
                        <img src="./assets/icons/distributor.svg" class="quick-link--icon" alt="icon">
                        <span class="title">Upload Documents</span>
                    </a>
                    <a class="quick-link" href="#">
                        <img src="./assets/icons/distributor.svg" class="quick-link--icon" alt="icon">
                        <span class="title">IMEI Status</span>
                    </a>
                </div>
            </div>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
